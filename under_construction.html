<!DOCTYPE html>
<html lang="en"> <!-- Cambiamos el atributo lang a "en" para indicar que el contenido está en inglés -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title> <!-- Cambiamos el título a inglés -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('paisaje.jpg');
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
            height: 100vh;
            overflow: hidden;
            color: black; /* Cambiamos el color de la letra a negro */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        
        .content {
            margin-top: 20px; /* Margen superior para separar del techo */
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
        }

        .jet {
            position: absolute;
            top: 150px; /* Ajustamos la posición un poco más abajo */
            left: -100px; /* Lo movemos fuera del área visible */
            width: 150px; /* Mantenemos el tamaño reducido */
            animation: fly 10s linear infinite; /* Aumentamos la duración de la animación */
            transform-origin: bottom right; /* Cambiamos el origen de la transformación */
        }

        @keyframes fly {
            0% { 
                transform: translateX(-100px) translateY(150px) rotate(-10deg); /* Inicia desde arriba de la pantalla */
            }
            100% { 
                transform: translateX(calc(100vw + 100px)) translateY(-100px) rotate(-10deg); /* Termina en la parte superior de la pantalla */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Under Construction!</h1> <!-- Cambiamos el título a inglés -->
        <p>We are working on it! We'll be back soon.</p> <!-- Cambiamos el texto a inglés -->
    </div>
    <img src="jet.png" alt="Jet" class="jet">
</body>
</html>
