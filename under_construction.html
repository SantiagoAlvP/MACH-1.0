<!DOCTYPE html>
<html>
<head>
    <title>Página en construcción</title>
    <style>
        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .loader {
            margin: 20px auto;
            width: 50px;
            height: 40px;
            text-align: center;
            font-size: 10px;
        }
        .loader > div {
            background-color: #333;
            height: 100%;
            width: 6px;
            display: inline-block;
            animation: stretchdelay 1.2s infinite ease-in-out;
        }
        .loader .rect2 {
            animation-delay: -1.1s;
        }
        .loader .rect3 {
            animation-delay: -1.0s;
        }
        .loader .rect4 {
            animation-delay: -0.9s;
        }
        .loader .rect5 {
            animation-delay: -0.8s;
        }
        @keyframes stretchdelay {
            0%, 40%, 100% { transform: scaleY(0.4) }  
            20% { transform: scaleY(1.0) }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Construction</h1>
        <p>We're working to bring you something amazing. Come back soon!</p>
        <div class="loader">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
</body>
</html>
