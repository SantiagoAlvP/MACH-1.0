<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intangible Asset Research</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .custom-btn {
            width: 100%;
            height: 20vh; /* Ajusta el tamaño según lo necesario */
            font-size: 5vh; /* Ajusta el tamaño de la fuente según lo necesario */
            margin-bottom: 1rem; /* Espacio entre los botones */
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            
            <!-- Elemento Home a la izquierda -->
            <div>
                <a class="navbar-brand go_home" href="#">
                    <img src="Home.png" width="30" alt="" height="24" class="d-incline-block align-text-top" />
                    <span id="homeText">Home</span>
                </a>
            </div>
    
            <!-- Contenedor del texto centrado -->
            <div class="d-flex justify-content-center align-items-center flex-grow-1">
                <span class="navbar-text" style="font-size: 24px; font-weight: bold;">ATTORNEY PORTAL</span>
            </div>
    
            <!-- Contenedor del menú de idioma a la derecha -->
            <div>
                <div class="col-md-6 language-dropdown">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span id="languageText">Language</span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#" id="lang-es">Spanish</a>
                            <a class="dropdown-item" href="#" id="lang-en">English</a>
                            <a class="dropdown-item" href="#" id="lang-fr">French</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    

    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-3 under">
                <button class="btn btn-primary custom-btn" style="font-size: 24px; padding: 20px 30px;" >INTANGIBLE ASSET RESEARCH</button>
            </div>
            <div class="col-md-4 mb-3 under">
                <button class="btn btn-primary custom-btn" style="font-size: 24px; padding: 20px 30px;" >ENTITY CONTACT INFO BY COUNTRY</button>
            </div>
            <div class="col-md-4 mb-3 under">
                <button class="btn btn-primary custom-btn" style="font-size: 24px; padding: 20px 30px;">DSP META DATA LINK</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3 under">
                <button class="btn btn-primary custom-btn" style="font-size: 24px; padding: 20px 30px;">UPC SEARCH</button>
            </div>
            <div class="col-md-4 mb-3 under">
                <button class="btn btn-primary custom-btn" style="font-size: 24px; padding: 20px 30px;">ISRC SEARCH</button>
            </div>
            <div class="col-md-4 mb-3 under">
                <button class="btn btn-primary custom-btn" style="font-size: 24px; padding: 20px 30px;">ROYALTY ESTIMATOR BY COUNTRY</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3 under">
                <button class="btn btn-primary custom-btn" style="font-size: 24px; padding: 20px 30px;">RIGH OWNER DATABASE RESEARCH AND RELEVANT LINKS</button>
            </div>
            <div class="col-md-4 mb-3 under">
                <button class="btn btn-primary custom-btn" style="font-size: 24px; padding: 20px 30px;">EDUCATIONAL UPLOAD BY LANGUAGE AND BY COUNTRY</button>
            </div>
            <div class="col-md-4 mb-3 under">
                <button class="btn btn-primary custom-btn" style="font-size: 24px; padding: 20px 30px;">MESSAGING CENTER IP CONNECT</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-3 under">
                <button class="btn btn-primary custom-btn" style="font-size: 24px; padding: 20px 30px;">INCOME CHECK</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <footer class="text-center text-lg-start bg-light text-muted mt-4">
        <div class="container">
            <div class="row">
                <div class="text-center p-4">
                    <h4>© 2024 Copyright - MACH 1.0</h4>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="attorney.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Asignamos los eventos a los botones de idioma
            document.getElementById("lang-es").addEventListener("click", function() {
                changeLanguage('es');
            });
            document.getElementById("lang-en").addEventListener("click", function() {
                changeLanguage('en');
            });
            document.getElementById("lang-fr").addEventListener("click", function() {
                changeLanguage('fr');
            });
        });

        function changeLanguage(language) {
            var dropdownButton = document.getElementById("dropdownMenuButton");
            switch (language) {
                case "es":
                    dropdownButton.innerHTML = "Español";
                    document.getElementById("lang-es").innerHTML = "Español";
                    document.getElementById("lang-en").innerHTML = "Inglés";
                    document.getElementById("lang-fr").innerHTML = "Francés";
                    break;
                case "en":
                    dropdownButton.innerHTML = "Inglés";
                    document.getElementById("lang-es").innerHTML = "Spanish";
                    document.getElementById("lang-en").innerHTML = "English";
                    document.getElementById("lang-fr").innerHTML = "French";
                    break;
                case "fr":
                    dropdownButton.innerHTML = "Francés";
                    document.getElementById("lang-es").innerHTML = "Espagnol";
                    document.getElementById("lang-en").innerHTML = "Anglais";
                    document.getElementById("lang-fr").innerHTML = "Français";
                    break;
                default:
                    dropdownButton.innerHTML = "Idioma";
                    document.getElementById("lang-es").innerHTML = "Español";
                    document.getElementById("lang-en").innerHTML = "Inglés";
                    document.getElementById("lang-fr").innerHTML = "Francés";
            }
        }
    </script>
</body>
</html>
