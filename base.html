<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilo personalizado para ajustar el margen del botón de idioma */
        .language-dropdown {
            margin-left: 15px; /* Ajusta este valor según tus necesidades */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

        <a class="navbar-brand" href="#">
            <img src="images/Home.png" width="30" alt="" height="24" class="d-incline-block align-text-top" />
            Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse "> 
            <div class="ms-auto"> <!-- Este div alinea los elementos restantes a la derecha -->
                <div class="col-md-6 language-dropdown"> <!-- Aplicamos la clase al div contenedor -->
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Language
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#" onclick="changeLanguage('es')">Español</a>
                            <a class="dropdown-item" href="#" onclick="changeLanguage('en')">Inglés</a>
                            <a class="dropdown-item" href="#" onclick="changeLanguage('fr')">Francés</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer class="text-center text-lg-start bg-light text-muted mt-4">
    <div class="container">
        <div class="row">
            <div class="text-center p-4">
                <h4>© 2024 Copyright - Legal Music</h4>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap bundle js -->
<script>
    function changeLanguage(language) {
        var dropdownButton = document.getElementById("dropdownMenuButton");
        switch (language) {
            case "es":
                dropdownButton.innerHTML = "Español";
                break;
            case "en":
                dropdownButton.innerHTML = "Inglés";
                break;
            case "fr":
                dropdownButton.innerHTML = "Francés";
                break;
            default:
                dropdownButton.innerHTML = "Idioma";
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
