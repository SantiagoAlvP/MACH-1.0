<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light-subtle">
        <div class="container-fluid">
            
            <!-- Elemento Home a la izquierda -->
            <div>
                <a class="navbar-brand go_home" href="#">
                    <img src="Home.png" width="30" alt="" height="24" class="d-incline-block align-text-top" />
                    Home
                </a>
            </div>
    
            <!-- Contenedor del texto centrado -->
            <div class="d-flex justify-content-center align-items-center flex-grow-1">
                <span class="navbar-text" style="font-size: 24px; font-weight: bold;">ATTORNEY LOGIN</span>
            </div>
    
            <!-- Contenedor del menú de idioma a la derecha -->
            <div>
                <div class="col-md-6 language-dropdown">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Language
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#" id="lang-es">Español</a>
                            <a class="dropdown-item" href="#" id="lang-en">Inglés</a>
                            <a class="dropdown-item" href="#" id="lang-fr">Francés</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-container">
                <h2 class="text-center mb-4">Login</h2>
                <form id="loginForm1">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="text-center text-lg-start bg-light text-muted mt-4">
    <div class="container">
        <div class="row">
            <div class="text-center p-4">
                <h4>© 2024 Copyright - MACH 1.0</h4>
            </div>
        </div>
    </div>
</footer>




<script src="reg.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
